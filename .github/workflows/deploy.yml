name: Build and Deploy

on:
  push:
    branches:
      - main  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Change to your Node.js version

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build  # Change if your build command is different

    - name: Deploy to S3
      uses: jakejarvis/s3-sync-action@v0.8.0
      with:
        args: --exact-timestamps
      env:
        AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
        SOURCE_DIR: './dist'  # Change to your build output directory
        DEST_DIR: '/'  # Change if you want to deploy to a specific folder in S3
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
